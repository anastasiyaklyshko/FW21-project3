<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Beauty Shop</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"

    />

    <!-- Link Swiper's CSS -->
    <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .swiper {
            max-width: 100%;
            height: 100%;
            margin: auto;
            padding: 2em;

        }


        .swiper-slide {
            object-fit: contain;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide img {
            display: grid;
            height: fit-content;
            max-width: 100%;

        }

        .button__buy {
            background-color: transparent;
            padding: 0.5em 2em;
            border-color: black;
            max-width: 100%;
            text-transform: uppercase;
            margin: 0 1em;
        }
        .product-info {
            display: grid;
            margin: 1em;
        }
        .brand {
            color: lightslategrey;
        }
        .swiper-button-prev {
            color: black;
        }

        .swiper-button-next {
            color: #000;
        }
        .swiper-button-prev {
            color: black;
        }

        .product-info {
            padding: 0.5em;
        }
        .promo-container {
            display: grid;
            grid-template-areas: "promo-image promo-product";
            justify-content: center;
            gap: 5em;
        }
        .promo-product {
        padding: 4em;
            margin-top: 2em;
        }
    </style>
    <script src="https://kit.fontawesome.com/222937a9c3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
<!-- Slider -->
<section>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper content">
            <div class="swiper-slide card">
                <div class="card-content">
                    <div class="image">
                        <img src="img/bioderma-atoderm-routine-gevoelige-droge-huid-gel-douche-1l-plus-creme-500ml%201.png" alt="">
                    </div>

                    <div class="product-info">
                        <span class="brand">CeraVe</span>
                        <span class="description">
                        pack crème CeraVe<br>
                        8 FL 02/ 736 mL<br>
                        40000 FCFA
                    </span>
                    </div>
                    <div class="button">
                        <i class="fas fa-shopping-cart"></i>
                        <button class="button__buy">Commander</button>
                    </div>
                </div>
            </div>
            <div class="swiper-slide card">
                <div class="card-content">
                    <div class="image">
                        <img src="img/feature-product-1.png" alt="">
                    </div>


                    <div class="product-info">
                        <span class="brand">CeraVe</span>
                        <span class="description">
                    pack crème CeraVe<br>
                    8 FL 02/ 736 mL<br>
                    40000 FCFA
                </span>
                    </div>


                    <div class="button">
                        <i class="fas fa-shopping-cart"></i>
                        <button class="button__buy">Commander</button>
                    </div>
                </div>
            </div>
            <div class="swiper-slide card">
                <div class="card-content">
                    <div class="image">
                        <img src="img/feature-product-1%20(1).png" alt="">
                    </div>



                    <div class="product-info">
                        <span class="brand">CeraVe</span>
                        <span class="description">
                    pack crème CeraVe<br>
                    8 FL 02/ 736 mL<br>
                    40000 FCFA<br>
                </span>
                    </div>



                    <div class="button">
                        <i class="fas fa-shopping-cart"></i>
                        <button class="button__buy">Commander</button>
                    </div>
                </div>
            </div>
            <div class="swiper-slide card">
                <div class="card-content">
                <div class="image">
                    <img src="img/feature-product-1%20(2).png" alt="">
                </div>


                <div class="product-info">
                    <span class="brand">CeraVe</span>
                    <span class="description">
                            pack crème CeraVe<br>
                            8 FL 02/ 736 mL<br>
                            40000 FCFA
                </span>
                </div>
                <div class="button">
                    <i class="fas fa-shopping-cart"></i>
                    <button class="button__buy">Commander</button>
                </div>
            </div>

            </div>
        </div>
    </div>
</section>
<div class="swiper-button-next"></div>
<div class="swiper-button-prev"></div>
<section>
    <div class="promo-container">
        <div class="promo-img">
        <img src="img/product-video.png" alt="Promo Product">
        </div>
        <div class="swiper-slide card">
            <div class="card-content promo-product">
                <div class="image">
                    <img src="img/feature-product-1%20(3).png" alt="">
                </div>


                <div class="product-info">
                    <span class="brand">CeraVe</span>
                    <span class="description">
                            pack crème CeraVe<br>
                            8 FL 02/ 736 mL<br>
                            40000 FCFA
                </span>
                </div>
                <div class="button">
                    <i class="fas fa-shopping-cart"></i>
                    <button class="button__buy">Commander</button>
                </div>
            </div>
    </div>
    </div>
</section>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {

        slidesPerView: 4,
        spaceBetween: 30,
        slidesPerGroup: 4,
        loop: true,
        loopFillGroupWithBlank: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>
<!--Здесь можно вставлять всё что идёт после слайдера-->
</body>
</html>
